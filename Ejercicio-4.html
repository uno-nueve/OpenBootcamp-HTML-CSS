<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <section>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="https://i.scdn.co/image/ab67616d0000b273aafa93f5ac3b3b9a22727862" alt="Portada de Castlevania: Symphony of the Night" width="400" height="400"/>
        </section>
        <section>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video controls autoplay loop muted>
                <source src="media/Castlevania Symphony of The Night.mp4"/>
            </video>
        </section>
        <section>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="media/bloody-tears.mp3" />
            </audio>
        </section>
    </body>
</html>
